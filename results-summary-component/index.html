<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="./app.css" />
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="container">
    <section class="result">
      <div class="result-title">Your Result</div>
      <div class="result-progress">
        <span class="result-progress__current">76</span>
        <span class="result-progress__total">of 100</span>
      </div>
      <div class="result-footer">
        <div class="result-footer__status">Great</div>
        <div class="result-footer__description">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
    </section>
    <section class="summary">
      <div class="summary-title">Summary</div>
      <ul class="summary-list">
        <li class="summary-item" data-item-type="accent-1">
          <span class="summary-item__header">
            <img class="summary-item__header-logo" src="./assets/images/icon-reaction.svg" alt="reaction">
            <span class="summary-item__header-title">
              Reaction
            </span>
          </span>
          <span class="summary-item__progress"><span>80</span> / 100</span>
        </li>
        <li class="summary-item" data-item-type="accent-2">
          <span class="summary-item__header">
            <img class="summary-item__header-logo" src="./assets/images/icon-memory.svg" alt="memory">
            <span class="summary-item__header-title">
              Memory
            </span>
          </span>
          <span class="summary-item__progress"><span>92</span> / 100</span>
        </li>
        <li class="summary-item" data-item-type="accent-3">
          <span class="summary-item__header">
            <img class="summary-item__header-logo" src="./assets/images/icon-verbal.svg" alt="verbal">
            <span class="summary-item__header-title">
              Verbal
            </span>
          </span>
          <span class="summary-item__progress"><span>61</span> / 100</span>
        </li>
        <li class="summary-item" data-item-type="accent-4">
          <span class="summary-item__header">
            <img class="summary-item__header-logo" src="./assets/images/icon-visual.svg" alt="visual">
            <span class="summary-item__header-title">
              Visual
            </span>
          </span>
          <span class="summary-item__progress"><span>72</span> / 100</span>
        </li>
      </ul>
      <button class="summary-action">
        Continue
      </button>
    </section>
  </main>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Van
      Tran Phu Qui</a>.
  </footer>
</body>

</html>
