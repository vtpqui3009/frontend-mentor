<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./app.css">
  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <main class="qr-code">
    <img src="./images/image-qr-code.png" alt="image-qr-code" class="qr-code__image">
    <article class="qr-code__content">
      <h2 class="qr-code__title">Improve your front-end skills by building projects</h2>
      <p class="qr-code__description"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next
        level</p>
    </article>
  </main>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Van
      Tran Phu Qui</a>.
  </footer>
</body>

</html>
